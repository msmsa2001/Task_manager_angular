<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoFrom">
                    <mat-form-field appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input matInput formControlName = "TaskName" placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add a Task</mat-hint>
                      </mat-form-field> 
                      <div mat-dialog-actions [align]="'center'">
                      <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button color="primary" [disabled]="todoFrom.invalid">Add</button>
                      <button *ngIf="isEditEnabled" (click)="UpdateTask()" mat-raised-button color="primary" [disabled]="todoFrom.invalid">Update</button>
                    </div>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- todo -->
                        <div class="example-container my-3">
                            <h2 class="heading">TO DO <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i=index"  cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <!-- inprogress -->
                        <div class="example-container my-3">
                            <h2 class="heading">INPROGRESS <span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteinprogress(i)"><mat-icon>delete</mat-icon></button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container my-3">
                            <h2 class="heading">DONE <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i =index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteindone(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button class="success" ><mat-icon>check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
